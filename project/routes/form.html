<html>

<head>
    <title>I-PAWN | Sell | Mortgage
    </title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
        .navbar {
            margin-top: 20px;
        }
    </style>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a href="/check/mainpage" class="navbar-brand">I-PAWN</a>
            </div>
            <!-- Collection of nav links, forms, and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/check/mainpage">Home</a></li>
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">Profile<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="/check/viewprofile">View Profile</a></li>
                            <li class="divider"></li>
                            <li><a href="/check/editprofile">Edit Profile</a></li>
                        </ul>
                    </li>
                    <li><a href="/check/productinfo">Product</a></li>
                    <li><a href="/check/mainpage">Back</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/check/logout">LogOut</a></li>
                </ul>
            </div>
        </nav>

        <div id="contact-form">
            <form method="post" action="/api/submit">
                <div class="text">
                    <div>
                        <label for="custname">
                  <span class="required">Customer Name: </span> 
                  <br>
                  <br>
		      	<input type="text" id="custname" name="cname" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
		      </label>
                    </div>
                    <div>
                        <label for="proname">
                  <span class="required">Product Name: </span>
                  <br> 
                  <br>
				  <input type="text" id="proname" name="pname" value="" placeholder="Product Name" required="required" tabindex="2" autofocus="autofocus" />
			  </label>
                    </div>

                    <div>
                        <label for="ptype">
              <span class="required">Product Type: </span>
              <br>
              <br>
			      <select id="protype" name="ptype" tabindex="3">   
			         <option value="jewellery">Jewellery</option>
			         <option value="electronics">Electronics</option>  
				   <option value="vehicles">Vehicles</option>
				   <option value="historic">Historic Items</option>
			      </select>
		      </label>
                    </div>
                    <div>
                        <label for="type">
                  <span class="required">Type: </span>
                  <br> 
                  <br>
				  <input type="text" id="type" name="ttype" value="" placeholder="Sell or Mortgage" required="required" tabindex="2" autofocus="autofocus" />
			  </label>
                    </div>

                    <div>
                        <label for="proof">
                    <span class="required">Proof: </span> 
                    <br>
                    <br>
				    <input type="text" id="proof" name="pproof" value="" placeholder="Proof" required="required" tabindex="4" autofocus="autofocus" />
			    </label>
                    </div>
                    <div>
                        <label for="message">
                  <span class="required">Product Description: </span> 
                  <br>
                  <br>
		      	<textarea id="message" name="message" placeholder="Some info about product....." tabindex="5" required="required"></textarea> 
		      </label>
                    </div>
                    <div class="sub">
                        <button name="submit" type="submit" id="submit">SUBMIT</button>
                    </div>
                    <br>
                    <div class="res">
                        <button name="reset" type="reset" id="reset">RESET</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

</body>

</html>
